<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="./javascript.js" defer ></script>
    <script src="./languageAnalysis.js" defer ></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 

    <h1>WORD COUNTER</h1>
    <div class="container" id="container" >
        <form action="">
            <label for="inputArea">Insert your text here to be counted:</label>
            <textarea name="inputArea" id="text" cols="30" rows="10"></textarea>
            <button id="btn" type="submit" >CHECK</button>
        </form>
        <div id="wordList">
            <div id="total" class="tr">
                <div id="total__TOTAL" class="td" >WORDS</div>
                <div id="total__num" class="td" >0</div>
                <div id="total__per" class="td" >100%</div>
            </div>
        </div>
    </div>

    
</body>
</html>
